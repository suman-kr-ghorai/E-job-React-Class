<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Spot</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f7f9;
        font-family: 'Arial', sans-serif;
      }

      .container {
        margin-top: 50px;
      }

      .header-text {
        text-align: center;
        margin-bottom: 40px;
        color: #444;
      }

      .weather-cards {
        display: flex;
        justify-content: space-around;
        gap: 20px;
      }

      .card {
        background-color: #fff;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }

      .card h5 {
        margin-bottom: 15px;
        font-size: 1.25rem;
      }

      .card p {
        font-size: 1rem;
        color: #666;
      }

      .search-box {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .search-box input {
        margin-right: 10px;
      }

      .loading {
        text-align: center;
        display: none;
      }

      .footer-text {
        text-align: center;
        margin-top: 30px;
        color: #888;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="header-text">Weather Around</h2>

      <!-- Search Box -->
      <div class="search-box mb-4">
        <input
          type="text"
          id="user-id"
          class="form-control col-md-4"
          placeholder="Enter city name..."
        />
        <button id="search-btn" class="btn btn-primary">Search City</button>
      </div>

      <div class="loading" id="loading">Fetching weather data...</div>

      <div id="name">

      </div>
      <!-- Weather Cards -->
      <div class="weather-cards row">
        <div class="col-md-4" id="temp">
          <!-- Temperature Card -->
        </div>
        <div class="col-md-4" id="humidity">
          <!-- Humidity Card -->
        </div>
        <div class="col-md-4" id="aqi">
          <!-- AQI and Wind Card -->
        </div>
      </div>

      <div class="footer-text">
        <p>&copy; 2024 Weather Spot | Powered by WeatherAPI</p>
      </div>
    </div>

    <!-- Bootstrap JS and Fetch -->
    <script>
      // Function to fetch weather for a given city
      function fetchWeather(city) {
        const url = `http://api.weatherapi.com/v1/current.json?key=16703224c0684fbba24163054241709&q=${city}&aqi=yes`;
       // console.log(city);
        
        // const options = {
        //   method: "GET"
        // };

        // Show loading indicator
        const loading = document.getElementById("loading");
        loading.style.display = "block";

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            // Hide loading indicator
            console.log(data);
            
            loading.style.display = "none";

            const tempCard = document.getElementById("temp");
            const humidityCard = document.getElementById("humidity");
            const aqiCard = document.getElementById("aqi");
             
           
            // Clear previous data
            tempCard.innerHTML = "";
            humidityCard.innerHTML = "";
            aqiCard.innerHTML = "";


            if (data) {
              const weatherdetails = data.current;
              console.log(weatherdetails);
              const airquality=weatherdetails.air_quality;
              console.log(airquality);
              
              

              
              const name=document.getElementById("name");
               name.innerHTML=`<h3>${city}</h3>`
              

              // Temperature Card
              const tempCardContent = `
                <div class="card">
                  <h5 class="card-title">Temperature</h5>
                  <p><strong>Current temp:</strong> ${weatherdetails.temp_c}°C or ${weatherdetails.temp_f}°F</p>
                  <p><strong>Feels like:</strong>${weatherdetails.feelslike_c}°C</p>
                  <p><strong>Pressure:</strong> ${weatherdetails.pressure_mb}MB</p>
                </div>`;
              tempCard.innerHTML += tempCardContent;

              // Humidity Card
              const humidityCardContent = `
                <div class="card">
                  <h5 class="card-title">Wind And Precipitation</h5>
                  <p><strong>WindDirection:</strong> ${weatherdetails.wind_dir}</p>
                  <p><strong>Wind speed:</strong> ${weatherdetails.wind_kph}kmph or ${weatherdetails.wind_mph}mph</p>
                  <p><strong>Humidity:</strong> ${weatherdetails.humidity}%</p>
                </div>`;
              humidityCard.innerHTML += humidityCardContent;

              // // AQI and Wind Card
              const aqiCardContent = `
                <div class="card">
                  <h5 class="card-title">Air Quality</h5>
                  <p><strong>PM10:</strong> ${weatherdetails.air_quality.pm10}</p>
                  <p><strong>PM2.5:</strong> ${weatherdetails.air_quality.pm2_5}</p>
                  <p><strong>CO:</strong> ${weatherdetails.air_quality.co}</p>
                
                <p><strong>SO2:</strong> ${weatherdetails.air_quality.so2}</p>
                <p><strong>O3:</strong> ${weatherdetails.air_quality.o3}</p>
                </div>
                `;
              aqiCard.innerHTML += aqiCardContent;
            } else {
              tempCard.innerHTML = `
                <div class="alert alert-danger">City ${city} not found.</div>
              `;
            }
          })
          .catch((error) => {
            // Hide loading indicator
            loading.style.display = "none";

            console.error("Error fetching data:", error);
            const tempCard = document.getElementById("temp");
            tempCard.innerHTML = `
              <div class="alert alert-danger">An error occurred. Please try again later.</div>
            `;
          });
      }

      // Fetch weather for Kolkata by default on page load
      document.addEventListener("DOMContentLoaded", function () {
        fetchWeather("Kolkata");
      });

      // Add event listener for search button
      document.getElementById("search-btn").addEventListener("click", function () {
        const city = document.getElementById("user-id").value;
        fetchWeather(city);
      });
    </script>
  </body>
</html>
